            theme: {

        /* Custom styles for better aesthetics and flag alignment */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .currency-input {
            appearance: none; /* Remove default input styling on some browsers */
            text-align: right;
            padding-right: 0.5rem; /* Ensure input text doesn't touch the edge */
            transition: all 0.15s ease-in-out;
        }
        /* Highlight the active input by making the border darker */
        .currency-input:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.4); /* Custom focus ring */
            border-color: #4f46e5; /* Indigo-600 */
        }
        /* Style the card of the currently active base currency */
        .card-active {
            border-color: #4f46e5; /* Indigo-600 */
            background-color: #eef2ff; /* Indigo-50 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        /* Override default browser number arrows on the inputs */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        // --- Global State and Constants ---
        
        // FIX: Switched to a more reliable, open-source API
        const BASE_API_URL = "https://open.er-api.com/v6/latest/USD"; 
        
        let ratesFromApi = {}; 
        let currentBaseCurrency = 'USD';
        let currentAmount = 100;
        
        let lastUpdateTime = '';
        const CACHE_KEY = 'cachedCurrencyRates';

        // --- DOM Elements ---
        const currencyListContainer = document.getElementById('currency-list');
        const statusMessage = document.getElementById('status-message');
        // Note: refreshButton and lastUpdateSpan are grabbed in window.onload

        // --- Utility Functions ---

        /**
         * Shows a message in the status area.
         */
        function showStatus(msg, type = 'info') {
            statusMessage.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-indigo-100', 'text-indigo-800');
            statusMessage.className = 'text-sm p-3 rounded-lg';
            statusMessage.innerText = msg;

            if (type === 'error') {
                statusMessage.classList.add('bg-red-100', 'text-red-800');
            } else { // info or loading
                statusMessage.classList.add('bg-indigo-100', 'text-indigo-800');
            }
            statusMessage.classList.remove('hidden');
        }

        /**
         * Hides the status message area.
         */
        function hideStatus() {
            statusMessage.classList.add('hidden');
        }

        /**
         * Updates the visual state of all currency cards, highlighting the current base currency.
         */
        function updateCardStyles() {
            document.querySelectorAll('#currency-list > div').forEach(card => {
                const input = card.querySelector('input');
                if (input.dataset.currency === currentBaseCurrency) {
                    card.classList.add('card-active', 'border-indigo-600');
                    card.classList.remove('border-gray-200');
                } else {
                    card.classList.remove('card-active', 'border-indigo-600');
                    card.classList.add('border-gray-200');
                }
            });
        }


        /**
         * OPTIMIZATION: Fetches latest rates (always based on USD) and updates cache.
         * @param {boolean} [isManualRefresh=false] - True if triggered by user button press.
         */
        async function fetchLatestRates(isManualRefresh = false) {
            if (isManualRefresh) {
                showStatus('Fetching latest rates...', 'loading');
            }

            try {
                const response = await fetch(BASE_API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                // FIX: Adapted to the new API's response format (open.er-api.com)
                if (data.result === "success" && data.rates && data.time_last_update_utc) {
                    ratesFromApi = data.rates;
                    
                    // This new API (open.er-api.com) *includes* USD:1 in its rates object.
                    // The "CRITICAL FIX" (ratesFromApi['USD'] = 1.0;) is no longer needed.

                    // FIX: Use the 'time_last_update_utc' field for a precise timestamp
                    lastUpdateTime = new Date(data.time_last_update_utc).toLocaleString();
                    
                    // Save to cache
                    localStorage.setItem(CACHE_KEY, JSON.stringify({ rates: ratesFromApi, time: lastUpdateTime }));
                    
                    if (isManualRefresh) {
                        hideStatus();
                    }
                    
                } else {
                    // FIX: Log the actual data object if it's invalid
                    console.error("Invalid rate data received from API:", data);
                    throw new Error("Invalid rate data received.");
                }

            } catch (error) {
                console.error("Error fetching new rates:", error);
                if (isManualRefresh) {
                    showStatus("Failed to fetch new rates. Using cached data.", 'error');
                }
                // On a non-manual (onload) fetch, we just fail silently and rely on cache.
            } finally {
                // Update UI with whatever data we have (new or cached)
                updateAllInputs();
                updateCardStyles();
                document.getElementById('last-update-time').innerText = `Last updated: ${lastUpdateTime}`;
            }
        }

        /**
         * OPTIMIZATION: This function now calculates all conversions locally.
         * It uses the single `ratesFromApi` object (which is USD-based).
         */
        function updateAllInputs() {
            if (Object.keys(ratesFromApi).length === 0) {
                // Do nothing if we have no rates (e.g., on first load fail)
                return;
            }

            // 1. Get the USD-to-Base rate (e.g., USD_TO_EUR)
            const baseToUsdRate = ratesFromApi[currentBaseCurrency];
            
            // 2. Convert the user's input amount to its USD equivalent
            // (e.g., 100 EUR / (USD_TO_EUR rate) = $105 USD)
            let amountInUsd;
            if (baseToUsdRate && baseToUsdRate !== 0) {
                 amountInUsd = currentAmount / baseToUsdRate;
            } else {
                amountInUsd = 0; // Handle missing or zero rate
            }


            // 3. Loop through all inputs and convert from the USD equivalent
            const inputs = document.querySelectorAll('#currency-list input');
            inputs.forEach(input => {
                const currencyCode = input.dataset.currency;
                
                // Don't recalculate the field the user is currently typing in
                if (currencyCode === currentBaseCurrency) {
                    // But if it's not focused, format it
                    if (input !== document.activeElement) {
                        input.value = currentAmount.toFixed(2);
                    }
                    return; 
                }

                // Get the USD-to-Target rate (e.g., USD_TO_JPY)
                const targetToUsdRate = ratesFromApi[currencyCode];

                if (targetToUsdRate && amountInUsd > 0) {
                    // (e.g., $105 USD * (USD_TO_JPY rate) = 15,000 JPY)
                    const convertedValue = amountInUsd * targetToUsdRate;
                    input.value = convertedValue.toFixed(4);
                } else if (amountInUsd === 0) {
                    input.value = '0.0000';
                } else {
                    input.value = 'N/A';
                }
            });
        }

        /**
         * OPTIMIZATION: This function is now much simpler.
         * It just updates the global state and calls updateAllInputs().
         * It NO LONGER triggers an API fetch.
         */
        function handleInput(event) {
            const inputElement = event.target;
            const newAmount = parseFloat(inputElement.value.replace(/[^0-9.]/g, ''));
            const currencyCode = inputElement.dataset.currency;

            // Set the new base currency and amount from user input
            currentBaseCurrency = currencyCode;
            currentAmount = (isNaN(newAmount) || newAmount < 0) ? 0 : newAmount;

            // Recalculate all other fields locally
            updateAllInputs();
            
            // Highlight the card being typed in
            updateCardStyles(); 
        }

        /**
         * Dynamically generates the list of all currencies.
         */
        function renderCurrencyList() {
            currencyListContainer.innerHTML = '';
            
            const sortedCurrencies = Object.keys(countryList).sort((a, b) => {
                const priority = ['USD', 'EUR', 'GBP', 'JPY', 'CAD', 'AUD', 'CNY', 'INR'];
                const aP = priority.indexOf(a);
                const bP = priority.indexOf(b);

                if (aP !== -1 && bP === -1) return -1;
                if (aP === -1 && bP !== -1) return 1;
                if (aP !== -1 && bP !== -1) return aP - bP;

                return a.localeCompare(b);
            });


            sortedCurrencies.forEach(code => {
                const countryCode = countryList[code];
                const chineseName = chineseCurrencyNames[code] || '';
                
                const item = document.createElement('div');
                item.className = 'bg-white p-3 rounded-lg border-2 border-gray-200 shadow hover:shadow-lg transition duration-200 ease-in-out flex flex-col space-y-2';
                
                item.innerHTML = `
                    <div class="flex items-center space-x-2">
                        <!-- Flag -->
                        <img src="https://flagsapi.com/${countryCode}/flat/64.png" 
                             onerror="this.onerror=null; this.src='https://placehold.co/64x64/d1d5db/4b5563?text=?';" 
                             class="w-6 h-6 rounded-full border border-gray-100 shadow-sm" alt="Flag for ${code}">
                        
                        <!-- Currency Code and Chinese Name -->
                        <div class="flex flex-col leading-tight">
                            <span class="font-bold text-gray-800 text-sm md:text-base">${code}</span>
                            <span class="text-gray-400 text-xs">${chineseName}</span>
                        </div>
                    </div>
                    
                    <!-- Input for Real-time conversion -->
                    <input type="number" step="any" data-currency="${code}" value="0.00"
                           placeholder="Enter amount"
                           class="currency-input w-full p-2 text-sm md:text-base border border-indigo-300 rounded-lg font-mono focus:outline-none focus:ring-2 transition duration-150">
                `;

                const inputElement = item.querySelector('input');
                inputElement.addEventListener('input', handleInput);
                
                currencyListContainer.appendChild(item);
            });
        }
        
        /**
         * OPTIMIZATION: New function to load data on startup.
         */
        function loadInitialData() {
            // 1. Load from cache first
            const cachedData = localStorage.getItem(CACHE_KEY);
            if (cachedData) {
                try {
                    const { rates, time } = JSON.parse(cachedData);
                    ratesFromApi = rates;
                    lastUpdateTime = time;
                    document.getElementById('last-update-time').innerText = `Last updated: ${lastUpdateTime}`;
                    
                    const initialBaseInput = document.querySelector(`[data-currency="${currentBaseCurrency}"]`);
                    if (initialBaseInput) {
                        initialBaseInput.value = currentAmount.toFixed(2);
                    }
                    
                    updateAllInputs(); // Update all other inputs based on cache
                    updateCardStyles();
                } catch (e) {
                    console.error("Failed to parse cache", e);
                    localStorage.removeItem(CACHE_KEY); // Clear bad cache
                }
            }
            
            // 2. Always fetch fresh data on load (silently)
            // This will update the UI and cache when it finishes.
            fetchLatestRates(false);
        }

        // --- Initialization ---
        window.onload = () => {
            // 1. Render the HTML structure
            renderCurrencyList();
            
            // 2. Add listener for the new refresh button
            document.getElementById('refresh-button').addEventListener('click', () => fetchLatestRates(true));
            
            // 3. Load initial data (from cache, then fetch new)
            loadInitialData();
        };

    </script>
