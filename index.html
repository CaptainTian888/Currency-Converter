        // --- Global State and Constants ---
        const BASE_API_URL = "https://api.exchangerate-api.com/v4/latest/";
        let conversionRates = {};
        let currentBaseCurrency = 'USD';
        let currentAmount = 100;
        let isFetching = false;
        // Used for exponential backoff on fetch attempts
        let retryDelay = 1000;
        const MAX_RETRIES = 5;

        // --- DOM Elements ---
        const currencyListContainer = document.getElementById('currency-list');
        const statusMessage = document.getElementById('status-message');

        // --- Utility Functions ---

        /**
         * Shows a message in the status area.
         * @param {string} msg - The message to display.
         * @param {string} [type='info'] - The type of message ('info', 'error', 'loading').
         */
        function showStatus(msg, type = 'info') {
            statusMessage.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-indigo-100', 'text-indigo-800');
            // Reset colors
            statusMessage.className = 'text-sm p-3 mb-6 rounded-lg';
            statusMessage.innerText = msg;

            if (type === 'error') {
                statusMessage.classList.add('bg-red-100', 'text-red-800');
            } else { // info or loading
                statusMessage.classList.add('bg-indigo-100', 'text-indigo-800');
            }
            statusMessage.classList.remove('hidden');
        }

        /**
         * Hides the status message area.
         */
        function hideStatus() {
            statusMessage.classList.add('hidden');
        }

        /**
         * Updates the visual state of all currency cards, highlighting the current base currency.
         */
        function updateCardStyles() {
            document.querySelectorAll('#currency-list > div').forEach(card => {
                const input = card.querySelector('input');
                if (input.dataset.currency === currentBaseCurrency) {
                    card.classList.add('card-active', 'border-indigo-600');
                    card.classList.remove('border-gray-200');
                } else {
                    card.classList.remove('card-active', 'border-indigo-600');
                    card.classList.add('border-gray-200');
                }
            });
        }


        /**
         * Fetches all exchange rates relative to the given base currency with exponential backoff.
         * @param {string} base - The three-letter currency code (e.g., 'USD').
         * @param {number} attempt - Current retry attempt count.
         */
        async function fetchRates(base, attempt = 0) {
            if (isFetching && attempt === 0) return; // Prevent simultaneous calls
            if (attempt === 0) isFetching = true;

            showStatus(`Fetching rates for ${base}... (Attempt ${attempt + 1})`, 'loading');

            const url = BASE_API_URL + base;

            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                if (data.rates) {
                    conversionRates = data.rates;
                    currentBaseCurrency = base;
                    updateAllInputs();
                    updateCardStyles(); // Highlight the new base card
                    hideStatus();
                    retryDelay = 1000; // Reset delay on success
                } else {
                    throw new Error("Invalid rate data received.");
                }

            } catch (error) {
                console.error("Error fetching exchange rates:", error);

                if (attempt < MAX_RETRIES) {
                    const delay = retryDelay * Math.pow(2, attempt);
                    showStatus(`Retrying fetch in ${delay / 1000}s...`, 'error');
                    
                    await new Promise(resolve => setTimeout(resolve, delay));
                    
                    // Recursive call with incremented attempt
                    await fetchRates(base, attempt + 1); 
                } else {
                    showStatus("Failed to fetch rates after multiple retries. Using cached/default values.", 'error');
                    isFetching = false;
                }
            } finally {
                if (attempt === MAX_RETRIES || Object.keys(conversionRates).length > 0) {
                    isFetching = false;
                }
            }
        }

        /**
         * Updates all currency input fields based on the current base currency and amount.
         */
        function updateAllInputs() {
            // Get all input fields
            const inputs = document.querySelectorAll('#currency-list input');

            inputs.forEach(input => {
                const currencyCode = input.dataset.currency;
                
                // Ensure only one base input shows the exact amount
                if (currencyCode === currentBaseCurrency) {
                    // Update the value only if it's not the input currently being typed in
                    if (input !== document.activeElement) {
                         input.value = currentAmount.toFixed(2);
                    }
                } else {
                    const rate = conversionRates[currencyCode];
                    if (rate !== undefined && currentAmount > 0) {
                        const convertedValue = currentAmount * rate;
                        input.value = convertedValue.toFixed(4);
                    } else if (currentAmount === 0) {
                        input.value = '0.0000';
                    } else {
                        input.value = 'N/A'; // Handle missing rate
                    }
                }
            });
        }

        /**
         * Handles input events on all currency fields.
         * @param {Event} event - The input event.
         */
        function handleInput(event) {
            const inputElement = event.target;
            // Sanitize input to allow numbers and decimal point
            const newAmount = parseFloat(inputElement.value.replace(/[^0-9.]/g, ''));
            const currencyCode = inputElement.dataset.currency;

            // Simple validation: if not a number or empty, set amount to 0
            if (isNaN(newAmount) || newAmount < 0) {
                currentAmount = 0;
            } else {
                currentAmount = newAmount;
            }

            // 1. Check if the base currency has changed
            if (currencyCode !== currentBaseCurrency) {
                // Set the new base currency
                currentBaseCurrency = currencyCode;
                // Fetch new rates with the new currency as the base
                fetchRates(currencyCode);
            } else {
                // Base currency is the same, just recalculate using existing rates
                updateAllInputs();
            }
            // Update card styles immediately, even before the new fetch returns
            updateCardStyles(); 
        }

        /**
         * Dynamically generates the list of all currencies.
         */
        function renderCurrencyList() {
            currencyListContainer.innerHTML = '';
            
            // Convert to an array for sorting, prioritizing USD/EUR/GBP/JPY
            const sortedCurrencies = Object.keys(countryList).sort((a, b) => {
                const priority = ['USD', 'EUR', 'GBP', 'JPY', 'CAD', 'AUD', 'CNY', 'INR'];
                const aP = priority.indexOf(a);
                const bP = priority.indexOf(b);

                // Prioritize the top 8 popular currencies
                if (aP !== -1 && bP === -1) return -1;
                if (aP === -1 && bP !== -1) return 1;
                if (aP !== -1 && bP !== -1) return aP - bP;

                // Alphabetical sort for the rest
                return a.localeCompare(b);
            });


            sortedCurrencies.forEach(code => {
                const countryCode = countryList[code];
                const chineseName = chineseCurrencyNames[code] || ''; // Get Chinese name
                
                const item = document.createElement('div');
                // Compact card design for grid
                item.className = 'bg-white p-3 rounded-lg border-2 border-gray-200 shadow hover:shadow-lg transition duration-200 ease-in-out flex flex-col space-y-2';
                
                item.innerHTML = `
                    <div class="flex items-center space-x-2">
                        <!-- Flag -->
                        <img src="https://flagsapi.com/${countryCode}/flat/64.png" 
                             onerror="this.onerror=null; this.src='https://placehold.co/64x64/d1d5db/4b5563?text=?';" 
                             class="w-6 h-6 rounded-full border border-gray-100 shadow-sm" alt="Flag for ${code}">
                        
                        <!-- Currency Code and Chinese Name (Updated to include new element) -->
                        <div class="flex flex-col leading-tight">
                            <span class="font-bold text-gray-800 text-sm md:text-base">${code}</span>
                            <span class="text-gray-400 text-xs">${chineseName}</span>
                        </div>
                    </div>
                    
                    <!-- Input for Real-time conversion -->
                    <input type="number" step="any" data-currency="${code}" value="0.00"
                           placeholder="Enter amount"
                           class="currency-input w-full p-2 text-sm md:text-base border border-indigo-300 rounded-lg font-mono focus:outline-none focus:ring-2 transition duration-150">
                `;

                // Add the input listener
                const inputElement = item.querySelector('input');
                // Use 'input' event for real-time conversion
                inputElement.addEventListener('input', handleInput);
                
                currencyListContainer.appendChild(item);
            });

            // Set the initial amount for the base currency input after rendering
            const initialBaseInput = document.querySelector(`[data-currency="${currentBaseCurrency}"]`);
            if (initialBaseInput) {
                initialBaseInput.value = currentAmount.toFixed(2);
            }
            updateCardStyles(); // Initial card style setup
        }

        // --- Initialization ---
        window.onload = () => {
            renderCurrencyList();
            // Start by fetching rates relative to the initial base currency (USD)
            fetchRates(currentBaseCurrency);
        };
